<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository List</title>
    <link rel="stylesheet" href="repo-card.css">
    <script src="repo-search.js" defer></script>
</head>
<body>
    <header class="header"></header>

    <div class="container">
        
        <div class="search">
            <input type="search" placeholder="Найти репозиторий..." class="search__input" id="searchInput">
        </div>
       
        <div class="repo">
            <ul class="repo__list">
    
                <li class="repo__item">
                    <a href="#" class="repo__link">WeatherForecast</a>
                    <p class="repo__description">Прогноз погоды</p>
                    <span class="repo__programming-language">C#</span>
                    <span class="repo__date">Изменено <span class="repo__update-date">Май 10</span></span>
                </li>
        
                <li class="repo__item">
                    <a href="#" class="repo__link">Calculator</a>
                    <p class="repo__description">Калькулятор</p>
                    <span class="repo__programming-language">C#</span>
                    <span class="repo__date">Изменено <span class="repo__update-date">Май 10</span></span>
                </li>
        
                <li class="repo__item">
                    <a href="#" class="repo__link">RacingGame</a>
                    <p class="repo__description">Гонки на Unity</p>
                    <span class="repo__programming-language">C#</span>
                    <span class="repo__date">Изменено <span class="repo__update-date">Май 10</span></span>
                </li>
        
            </ul>
        </div>
    </div>
    
</body>
</html>
